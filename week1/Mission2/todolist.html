<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List 만들기</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <div class="background">
            <div class="todoBox">
                <div class="title">UMC Study Plan</div>
                <div id="line"></div>
                <input
                class="inputBox"
                placeholder="스터디 계획을 작성해보세요!"
                onkeypress="todoCreate(event)">
                
                <div id="listBox">
                    <div id="toDoList">
                        <div class="listTitle">해야 할 일</div>
                        <div class="list" id="todo"></div>
                    </div>
                    <div id="completed">
                        <div class="listTitle">해낸 일</div>
                        <div class="list" id="finish"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./src/todolist.js"></script>
</html>
